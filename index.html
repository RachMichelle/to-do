<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400..700&family=Inconsolata:wght@200..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To Do:</h1>

    <form id="newTodo">
        <input type="text" id="addTodo" placeholder="New task...">
        <button type="submit" id="submit">Add</button>
    </form>

    <ul class="todoList">
        <li><input type="checkbox">Make a list <button class="remove">x</button></li>
    </ul>
    
    <script src="app.js"></script>

</body>
</html>
